<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<title> Blogs Market - Login </title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="login-page">
    <div class="caption-col col">
        <div class="caption span">
           <span class="middle">Blogs Market <span class="special" id="caption">Login</span></span>
        </div>
    </div>
    <div class="logsign-col col">
        <!-- Pills navs -->
        <div class="logincontainer container-sm">
            <ul class="nav nav-pills nav-justified" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" onclick="shift_to_login()">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                        aria-controls="pills-register" onclick="shift_to_register()">Register</a>
                </li>
            </ul>
        <!-- Pills navs -->
        
        <br><br>
        <!-- Pills content -->
        <div class="tab-content">
            <div id="Login" class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <!-- Email input -->
                <form action="/account">
                    <div class="form-outline container-sm">
                        <input type="email" id="loginName" class="form-control" />
                        <label class="form-label" for="loginName">Email or username</label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline container-sm">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>
        
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>
        
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#" onclick="shift_to_register()">Register</a></p>
                    </div>
                </form>
            </div>
            <!-- REGISTER -->
        <div id="Register" class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form action="/login" method="post">    
                <div class="form-outline container-sm">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control" />
                </div>
                
                <!-- Username input -->
                <div class="form-outline container-sm">
                    <label class="form-label" for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" />
                </div>
                
                <!-- Email input -->
                <div class="form-outline container-sm">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" />
                </div>
                
                <!-- Password input -->
                <div class="form-outline container-sm">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" />
                </div>
                
                <!-- Repeat Password input -->
                <div class="form-outline container-sm">
                    <label class="form-label" for="registerRepeatPassword">Confirm password</label>
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                </div>
                
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                        aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                </form>
            </div>
        </div>
        <!-- Pills content -->
        </div>
    </div>
</div>

<script>
    let login = document.getElementById("Login");
    let register = document.getElementById("Register");
    let caption = document.getElementById("caption");

    function shift_to_register() {
        document.getElementById("tab-register").className += " active";
        document.getElementById("tab-login").classList.remove('active');
        login.style.display = "none";
        register.style.display = "block";
        caption.innerHTML = "Registration";
    }

    function shift_to_login() {
        document.getElementById("tab-login").className += " active";
        document.getElementById("tab-register").classList.remove('active');
        register.style.display = "none";
        login.style.display = "block";
        caption.innerHTML = "Login";
    }
</script>
</body>
</html>
